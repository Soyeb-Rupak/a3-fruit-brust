<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <!-- tailwind and Daisy UI configure -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <header>
        <!-- nav bar start -->

        <div class="navbar bg-[#F85559;] rounded-3xl">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
                <div class="navbar-center lg:flex">
                    <ul class="menu menu-horizontal px-1 text-white">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <img src="./images/logo.png" alt="">
                <p class="text-4xl text-white font-semibold">Fruit Brust</p>
            </div>


            <div class="navbar-end flex relative ">

                <div class="relative mr-2">
                    <input type="text" placeholder="Search Here"
                        class="input input-bordered w-96 md:w-auto rounded-3xl  " />
                </div>

                <div class="absolute -mr-3">
                    <button class="btn btn-ghost btn-circle mr-3 ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>



            </div>




        </div>
        </div>
        <!-- nav end -->

    </header>
    <main>
        <!-- banner starts -->
        <section class="relative">
            <div class=" relative flex mt-24">

                <div class="carousel w-full">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="./images/banner1.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide4" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="./images/banner2.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide1" class="btn btn-circle">❮</a>
                            <a href="#slide3" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="./images/banner3.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide2" class="btn btn-circle">❮</a>
                            <a href="#slide4" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                    <div id="slide4" class="carousel-item relative w-full">
                        <img src="./images/banner4.png" class="w-full" />
                        <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                            <a href="#slide3" class="btn btn-circle">❮</a>
                            <a href="#slide1" class="btn btn-circle">❯</a>
                        </div>
                    </div>


                </div>



                <div class="absolute mt-20 mx-96 ">
                    <div class="hero-overlay bg-opacity-60"></div>
                    <div class="hero-content text-center text-neutral-content">
                        <div class="max-w-md">
                            <h1 class="mb-5 text-7xl font-bold">Exotic tastes at your doorstep</h1>
                            <p class="mb-5">We supply highly quality organic products </p>
                            <button class="btn bg-[#F94C50] border-0">Shop Now</button>
                        </div>
                    </div>
                </div>

            </div>
           
        </section>
         <!-- fruits container -->
         <div class=" rounded-lg absolute  flex justify-between  bg-white -mt-20 ml-96" >
            <div>
                <img src="./images/fruit1.png" alt="">
                <p>Grapes</p>
            </div>
            <div>
                <img src="./images/fruit2.png" alt="">
                <p>Orange</p>

            </div>
            <div>
                <img src="./images/fruit3.png" alt="">
                <p>Mango</p>
            </div>
            <div>
                <img src="./images/fruit4.png" alt="">
                <p>strawberry</p>

            </div>
            <div>

                <img src="./images/fruit5.png" alt="">
                <p>Pomegranate</p>
            </div>

        </div>
        <!-- banner end  -->




    </main>
    <footer>

    </footer>
</body>

</html>
